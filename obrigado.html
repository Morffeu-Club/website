<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Tahoma, Geneva, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(90deg, #ff6c15 10%, #ff1362 90%);
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(112, 112, 112, 1);
        }
        .container h1 {
            margin-top: 0;
        }
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-decoration: none;
            color: #ff4742;
            font-weight: bold;
        }
        .back-link:hover {
            color: #ff1362;
        }
        .back-link svg {
            margin-right: 8px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .back-link {
                font-size: 14px;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>Obrigado pelo seu contato!</h1>

</html>
